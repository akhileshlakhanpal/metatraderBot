<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            display: flex;
            min-height: 100vh;
        }

        /* Left Panel (Background Image) */
        .left-panel {
            width: 50%;
            background-image: url("{% static 'images/bg.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        /* Right Panel (Login Form) */
        .right-panel {
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
        }

        /* Form Styles */
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .signin-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                height: auto;
            }

            .login-form {
                max-width: 350px;
                padding: 25px;
            }

            .login-form h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 768px) {
            .login-form {
                max-width: 280px;
                padding: 20px;
            }

            .signin-button {
                font-size: 14px;
                padding: 8px;
            }

            .input-group input {
                padding: 8px;
                font-size: 12px;
            }

            .login-form h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .signin-button {
                font-size: 12px;
                padding: 6px;
            }

            .input-group input {
                font-size: 12px;
                padding: 6px;
            }

            .login-form h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <form class="login-form" method="post">
                {% csrf_token %}
                <h2>Sign In</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="signin-button">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
